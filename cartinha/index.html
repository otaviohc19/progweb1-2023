<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Carta de Yu-Gi-Oh! de uma pessoa real</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div class="carta-container">
		<div class="carta">
			<h1>Danielly Ramos</h1>
			<img src="perfil.jpeg" alt="Foto da pessoa">
			<div class="atributos">
				<div class="abilities">
                    <h2>Habilidades</h2>
                    <ul>
                        <li><i class="fas fa-bolt"></i> Habilidade 1</li>
                        <li><i class="fas fa-shield-alt"></i> Habilidade 2</li>
                        <li><i class="fas fa-heart"></i> Habilidade 3</li>
                    </ul>
                </div>
				<div class="weaknesses">
                    <h2>Fraquezas</h2>
                    <ul>
                        <li><i class="fas fa-fire"></i> Fraqueza 1</li>
                        <li><i class="fas fa-gavel"></i> Fraqueza 2</li>
                        <li><i class="fas fa-skull-crossbones"></i> Fraqueza 3</li>
                    </ul>
                </div>
			</div>
			<div class="descricao">
				<p>Esta carta representa uma pessoa real com habilidades e fraquezas únicas. Use-a com sabedoria para enfrentar seus adversários.</p>
			</div>
		</div>
	</div>
</body>
</html>
